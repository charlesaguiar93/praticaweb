<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <title>CSS - Inline</title>
    </head>
<!--backgroun-color  - cor de fundo-->
    <body style="background-color:blue;">
<!--paddingO atributo padding define a distância entre o conteúdo
 de um elemento e suas bordas. É uma propriedade do
  CSS (Cascading Style Sheets) que permite definir espaçamentos internos
  para cada lado do elemento. -->
  <h1 style="color:antiquewhite;padding:10px;">TAG "h1" com formação CSS INLINE</h1>
  <p style="color:white;">Agora utilizando formatação CSS INLINE no parágrafo</p>
        




    </body>






    </html>
